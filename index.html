<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>My Portfolio</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>My Pizza Parlor</h1>
    </div>
      <h2>Choose a size</h2>
      <form id="pizza-options">
        <select id="size">
          <option id="small">Small</option>
          <option id="medium">medium</option>
          <option id="large">large</option>
        </select>
        <br>
        <div>
          <input type="checkbox" id="ham" name="ham">
          <label for="ham">Ham: $2.00</label>
        </div>
        <div>
          <input type="checkbox" id="spam" name="spam">
          <label for="spam">spam: $2.00</label>
        </div>
        <div>
          <input type="checkbox" id="yam" name="yam">
          <label for="yam">yam: $2.00</label>
        </div>
        <button type="submit" id="options-button">Submit!</button>
      </form>
</body>
</html>
